<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
  <div class="login">
    <form class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="密码">
      </div>
      <a class="btn btn-primary btn-block" id="btn">登 录</a>
    </form>
  </div>
</body>
<script src="/assets/vendors/jquery/jquery.js"></script>
<script>
  $(function () {
    $("#btn").on('click', function () {
      // var formData = $('.login-wrap').serialize();
      var email = $("#email").val();
      var pwd = $("#password").val();
      if (email.trim().length == 0 || pwd.trim().length == 0) {
        alert('邮箱或密码不能为空，请重新输入')
      }
      // console.log(formData);
      $.ajax({
        url: '/login',
        type: 'post',
        data: { email: email, password: pwd },
        success: function () {
          // console.log('登陆成功');
          location.href = '/admin/index.html'
        },
        error: function () {
          console.log('登陆失败,账号或密码错误');
        }
      });
    });
  });

</script>

</html>
